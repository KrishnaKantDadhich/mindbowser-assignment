<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register a new employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                formControlName="firstName">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                formControlName="lastName">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Date Of Birth" aria-label="Date Of Birth"
                formControlName="dob">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Mobile No" aria-label="Mobile No"
                formControlName="mobileNo">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Address" aria-label="Address"
                formControlName="address">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="City" aria-label="City" formControlName="city">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add Employee Modal -->

<!-- Edit Employee Modal -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="editEmployeeForm" (ngSubmit)=" editEmployee()">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                formControlName="firstName">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                formControlName="lastName">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Date Of Birth" aria-label="Date Of Birth"
                formControlName="birthDate">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Mobile No" aria-label="Mobile No"
                formControlName="mobile">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Address" aria-label="Address"
                formControlName="address">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="City" aria-label="City" formControlName="city">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit"  class="btn btn-primary">Edit Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Employee Modal -->



<nav navbar navbar-light style="background-color: #e3f2fd;">
  <h5 class="card-title  justify-content-between d-flex">
    <span>Employees Details</span>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal" style="margin-inline-start: auto">
      Add Employee
    </button> &nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="logOut()" style="float: right;">
      LogOut
    </button>

  </h5>
</nav>



<div class="" id="employee_details">

  <!-- Employee Details -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">


          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Mobile</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of profile">
                <td>{{obj.firstName}}</td>
                <td>{{obj.lastName}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.birthDate}}</td>
                <td>{{obj.mobile}}</td>
                <td>{{obj.city}}</td>
                <td>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#editEmployeeModal" (click) = "patchCurrentEmployeeData(obj)">
                    <i class="fa fa-edit mr-1"></i>Edit
                  </button>&nbsp;&nbsp;&nbsp;

                  <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="" (click) = "deleteEmployee(obj)">
                    <i class="far fa-trash-alt mr-1"></i>Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>

    </div>


  </div>
</div>
